<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskOne</title>
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" defer></script>
</head>
<body>
    <div class="name" data-testid="slackUserName">
        Olatunbosun Kuyooro
    </div>
    <div data-testid="slackDisplayImage">
        <img id="dp" src="/images/IMG-20230418-WA0046 (1).jpg" alt="Olatunbosun Kuyooro" >
    </div>
    <div data-testid="currentDayofTheWeek" id="day" >
      Day: Friday
    </div>
    <div data-testid="currentUTCTime" id="time" >
    </div>
    <div id="track" data-testid="myTrack">
        Track: Frontend
    </div>
    <a data-testid="githubURL" id="link" href="https://github.com/Olakuyooro" >Github Link</a>
</body>
</html>
